<script>
  (() => {
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('music');
    const blurEffect = document.getElementById('blurEffect');
    const windowBox = document.querySelector('.clear-window');
    const typewriteElements = [...document.getElementsByClassName('typewrite')];

    // Overlay click handler
    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      setTimeout(() => {
        music.classList.remove('hidden-video');
        music.play();
        blurEffect.style.opacity = '1';
        windowBox.classList.add('show');
        windowBox.style.pointerEvents = 'auto';
      }, 1000);
    });

    // Typing effect class
    class TxtType {
      constructor(el, toRotate, period) {
        this.el = el;
        this.toRotate = toRotate;
        this.period = +period || 2000;
        this.txt = '';
        this.loopNum = 0;
        this.isDeleting = false;
        this.lastTime = 0;
        this.tick = this.tick.bind(this);
        requestAnimationFrame(this.tick);
      }

      tick(timestamp) {
        if (!this.lastTime) this.lastTime = timestamp;
        const elapsed = timestamp - this.lastTime;

        const updateInterval = this.isDeleting ? 50 : 100;
        if (elapsed < updateInterval && !(this.txt === this.toRotate[this.loopNum % this.toRotate.length] && !this.isDeleting)) {
          requestAnimationFrame(this.tick);
          return;
        }

        this.lastTime = timestamp;

        const fullTxt = this.toRotate[this.loopNum % this.toRotate.length];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.textContent = this.txt;

        if (!this.isDeleting && this.txt === fullTxt) {
          setTimeout(() => {
            this.isDeleting = true;
            requestAnimationFrame(this.tick);
          }, this.period);
        } else if (this.isDeleting && this.txt === '') {
          this.isDeleting = false;
          this.loopNum++;
          setTimeout(() => requestAnimationFrame(this.tick), 500);
          return;
        } else {
          requestAnimationFrame(this.tick);
          return;
        }
      }
    }

    window.onload = () => {
      typewriteElements.forEach(el => {
        const toRotate = el.getAttribute('data-type');
        const period = el.getAttribute('data-period');
        if (toRotate) new TxtType(el, JSON.parse(toRotate), period);
      });
    };
  })();
</script>
